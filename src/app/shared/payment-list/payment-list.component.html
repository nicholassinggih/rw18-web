<div class="payment-search">
  <div>
    <input type="text" (keyup.enter)="search(accountId, keyword, 0, pageSize)" pInputText [(ngModel)]="keyword" />
  </div>
  <div>
    <p-button (click)="search(accountId, keyword, 0, pageSize)">Cari</p-button>
  </div>
</div>

<p-table [value]="paymentList" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
      <tr>
          <th>Payment Date</th>
          <th>From</th>
          <th>Sender Account #</th>
          <th>Sender Bank</th>
          <th>Amount</th>
          <th>Notes</th>
          <th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-payment>
      <tr>
          <td>{{ payment.paymentDate }}</td>
          <td>{{ payment.fromName }}</td>
          <td>{{ payment.fromAccountNo }}</td>
          <td>{{ payment.fromBank }}</td>
          <td>{{ payment.amount }}</td>
          <td>{{ payment.notes }}</td>
          <td>
            <!-- <p-button icon="pi pi-eye" (onClick)="viewDetail(payment.id)" styleClass="p-button-rounded p-button-help"></p-button>
            <p-button icon="pi pi-pencil" (onClick)="editpayment(payment.id)" styleClass="p-button-rounded p-button-danger"></p-button>
            <p-button icon="pi pi-money-bill" (onClick)="seeBills(payment.id, payment.Pemilik?.id)"
              [disabled]="!payment.Pemilik"
              styleClass="p-button-rounded p-button-danger"></p-button> -->
          </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
        <td colspan="7" class="justify-center">No data found</td>
    </tr>
</ng-template>
</p-table>


<p-paginator (onPageChange)="pageEvent($event)"
  [first]="offset"
  [rows]="pageSize"
  [totalRecords]="totalRecords"
  [rowsPerPageOptions]="[10, 25, 50, 100]"></p-paginator>
